        const card = document.querySelector('.card');
        const cardBack = document.querySelector('.card-back');
        const emojiButtons = document.querySelectorAll('.emoji-button');
        let currentQuestions = normalQuestions;
        let isFlipped = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function setCardStyle(type) {
            switch(type) {
                case 'fire':
                    card.style.backgroundColor = '#690707';
                    cardBack.style.color = '#FFFFFF';
                    break;
                case 'heart':
                    card.style.backgroundColor = '#FFB6C1'; // pastel pink
                    cardBack.style.color = 'white';
                    break;
                case 'time':
                    card.style.backgroundColor = 'grey';
                    cardBack.style.color = '#FFFFFF';
                    break;
                case 'family':
                    card.style.backgroundColor = '#FDFD96';
                    cardBack.style.color = '#000000';
                    break;
                case 'self':
                    card.style.backgroundColor = '#9dff8a';
                    cardBack.style.color = '#000000';
                    break;
                default:
                    card.style.backgroundColor = '#000000';
                    cardBack.style.color = 'white';
            }
        }

        emojiButtons.forEach(button => {

                const type = button.getAttribute('data-type');
                setCardStyle(type);
                switch(type) {
                    case 'fire':
                        currentQuestions = spicyQuestions;
                        break;
                    case 'heart':
                        currentQuestions = loveQuestions;
                        break;
                    case 'time':
                        currentQuestions = pastQuestions;
                        break;
                    case 'family':
                        currentQuestions = familyQuestions;
                        break;
                    case 'self':
                        currentQuestions = selfQuestions;
                        break;
                }
                shuffleArray(currentQuestions);
                flipCard();
            });
        });

        function flipCard() {
            if (!isFlipped) {
                card.style.transform = 'rotateY(180deg)';
                cardBack.textContent = currentQuestions[0];
                isFlipped = true;
            } else {
                card.style.transform = 'rotateY(0deg)';
                setTimeout(() => {
                    currentQuestions.push(currentQuestions.shift());
                    card.style.transform = 'rotateY(180deg)';
                    cardBack.textContent = currentQuestions[0];
                }, 300);
            }
        }

        card.addEventListener('click', () => {
            if (currentQuestions !== normalQuestions) {
                currentQuestions = normalQuestions;
                setCardStyle('default');
            }
            flipCard();
        });
