        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function setCardStyle(type) {
            switch(type) {
                case 'fire':
                    card.style.backgroundColor = '#690707';
                    cardBack.style.color = '#FFFFFF';
                    break;
                case 'heart':
                    card.style.backgroundColor = '#FFB6C1'; // pastel pink

                        break;

            });

        function flipCard() {
            if (!isFlipped) {
                card.style.transform = 'rotateY(180deg)';
                cardBack.textContent = currentQuestions[0];
                isFlipped = true;
            } else {
                card.style.transform = 'rotateY(0deg)';
                setTimeout(() => {
                    currentQuestions.push(currentQuestions.shift());
                    card.style.transform = 'rotateY(180deg)';
                    cardBack.textContent = currentQuestions[0];
                }, 300);
            }
        }

        card.addEventListener('click', () => {
            if (currentQuestions !== normalQuestions) {

            }
